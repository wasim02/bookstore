<div style="text-align: center;">
    <form class="example-form" (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name" name="firstName" id="firstName" formControlName="firstName">
            <mat-error *ngIf="form.get('firstName').touched && form.get('lastName').invalid">
                First Name is required
            </mat-error>
        </mat-form-field><br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" formControlName="lastName" name="lastName" id="lastName">
            <mat-error *ngIf="form.get('lastName').touched && form.get('lastName').invalid">
                Last Name is required
            </mat-error>
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email" name="email" type=email id="email">
            <mat-error *ngIf="form.get('email').touched && form.get('email').invalid">
                Please enter a valid email address
            </mat-error>
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="User Name" formControlName="username" name="username" id="username">
            <mat-error *ngIf="form.get('username').touched && form.get('username').invalid">
                Username is required
            </mat-error>
        </mat-form-field><br>
        <div class="radio-button">
            <mat-radio-group name="gender" formControlName="gender">
                <mat-radio-button value="male" [checked]>Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
        </div>
        <br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" name="password" id="password">
            <mat-error *ngIf="form.get('password').touched && form.get('password').invalid">
                Password is required
            </mat-error>
        </mat-form-field><br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" name="confirmPassword" id="confirmPassword">
            <mat-error *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').invalid">
                Confirm Password is required
            </mat-error>
        </mat-form-field><br>
        <mat-form-field class="example-full-width">
            <span matPrefix>+91 &nbsp;</span>
            <input type="tel" matInput placeholder="Contact No" formControlName="contactNumber" name="contactNumber" id="contactNumber">
            <mat-error *ngIf="form.get('contactNumber').touched && form.get('contactNumber').invalid">
                Contact Number is required
            </mat-error>
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field><br>
        <!--
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date of Birth" value="MM/DD/YYYY" name="dateOfBirth" id="dateOfBirth" #dateOfBirth=ngModel [(ngModel)]="user.dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field><br> -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="City" name="city" id="city" formControlName="city">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="State" name="state" id="state" formControlName="state">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Postal Code" name="pinCode" id="pinCode" formControlName="pinCode">
            <mat-hint align="end">2/ 5</mat-hint>
        </mat-form-field><br>
        <button type="submit" mat-raised-button color="accent" [disabled]="!form.valid" style="text-align: center; margin-left:110%;">Register</button>
    </form>
</div>
